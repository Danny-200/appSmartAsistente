<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar Sesi√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="grupoLoggin" (ngSubmit)="validarDatosLoggin()">
    <ion-item>
      <ion-label position="floating">Usuario: </ion-label>
      <ion-input formControlName="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Clave:</ion-label>
      <ion-input formControlName="clave" required="true"></ion-input>
    </ion-item>
    
    <ion-label expand="full" color="danger" *ngIf="logginFailed">* Usuario y/o clave incorrectos</ion-label>
    <ion-button expand="full" type="submit" [disabled]="!grupoLoggin.valid || banderaValidando">Ingresar</ion-button>
    <ion-button expand="full" (click)="crearUsuario()">Crear Usuario</ion-button>
    <ion-button expand="full" (click)="olvideClave()">Olvide mi Clave</ion-button>
  </form>
</ion-content>

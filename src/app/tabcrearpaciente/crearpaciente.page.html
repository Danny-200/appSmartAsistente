<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title>Creación Paciente-Horario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="grupoformulario" (ngSubmit)="registrarDatosPacientes()">
    <div>
      <div class="datos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Paciente</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-input type="text" label="Número de Cédula:" placeholder="Cédula/Paciente para crear el Horario" fill="solid" 
            formControlName="cedula" maxlength="11" label-placement="floating" mode="md"></ion-input>
            <br>
            <ion-input type="text" label="Nombre de la Enfermedad:" fill="solid" formControlName="enfermedad"
            label-placement="floating" mode="md" placeholder="Ingresar Nombre de la Enfermedad"></ion-input>
            <br>
            <ion-input type="text" fill="solid" formControlName="medicina" label="Nombre del Medicamento:"
            label-placement="floating" mode="md" placeholder="Ingresar Nombre del Medicamento"></ion-input>
            <br>
            <ion-item>
              <ion-select formControlName="caja" label="Numero de Caja:" label-placement="floating" fill="outline" mode="ios" interface="action-sheet">
                <ion-select-option value="1">Caja 1</ion-select-option>
                <ion-select-option value="2">Caja 2</ion-select-option>
                <ion-select-option value="3">Caja 3</ion-select-option>
                <ion-select-option value="4">Caja 4</ion-select-option>
                <ion-select-option value="5">Caja 5</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <div>
      <div class="horario">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Horario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-input label="Por cuántos Días:" type="number" fill="solid" label-placement="floating" mode="md" formControlName="dias" min="0"></ion-input>
            <br>
            <ion-input label="Cada cuánto tiempo:" type="number" fill="solid" label-placement="floating" mode="md" formControlName="tiempo" min="0"></ion-input>
            <br>
            <ion-datetime label="Fecha y Hora de Inicio:" displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="fechaActual" 
            id="datetime" formControlName="fechaInicio" mode="ios"></ion-datetime>
          </ion-card-content>
          <ion-label expand="full" color="danger" *ngIf="crearHorarioFailed">{{ msgErrorUsuario }}</ion-label>
          <ion-button  type="submit" expand="block" [disabled]="!grupoformulario.valid">Registrar Horario</ion-button><br>
        </ion-card>
      </div>
    </div>
  </form>
</ion-content>
